<html>
    <title>Live Chat</title>
<head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <link rel="stylesheet" href="/style.css">   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
</head>
<body>
    <div class="container">
        <div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Live chat</h3>
        </div>
        <div class="panel-body">
              
                <div id="live-chat">
                        <div id="live-window">
                            <div id="output">
                
                            </div>
                        </div>
                    </div>

        </div>
        <div class="panel-footer">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Message</span>
                        <textarea class="form-control" aria-label="With textarea" id="message"></textarea>                          
                    </div>
<br>            <button id="send" class="btn btn-success" name="Send">Send</button>

        </div>
    </div>
</div>
</div>
<div class="overlay" id="overlay">

        <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Enter your name</span>
                <input id="handle" type="text" class="form-control"  aria-describedby="basic-addon1">
                <span class="input-group-addon">
                        <button class="btn btn-success" name="Send" onclick="document.getElementById('overlay').style.visibility = 'hidden'">Stat</button>
                </span>
              </div>

              

</div>
    <script src="/chat.js"></script>
</body>

</html>
